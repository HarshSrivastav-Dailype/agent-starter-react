version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm   # Install pnpm globally
        - pnpm install          # Then install dependencies
    build:
      commands:
        - pnpm run build         # Build your frontend
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
